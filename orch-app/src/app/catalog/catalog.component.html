<div class="container">
  <div class="section">
    <h2>Service Catalog</h2>
  </div>
  <div class="panel">
    <div class="row">
      <div class="col-md-2" *ngFor="let item of items">
        <div class="panel panel--borderd panel--ltgray panel--loose panel--raised panel--fluid">
          <img class="img img--fluid" src="{{item.icon}}">
          <h4 class="base-margin-top">{{item.name}}</h4>
          <p>{{item.desc}}</p>
          <a [routerLink]="['/catalog', item.id]">Request</a>
        </div>
      </div>
    </div>
  </div>
</div>
